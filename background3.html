
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-light: #f9fafb;
            --bg-dark: #121212;
            --text-light: #1f2937;
            --text-dark: #f3f4f6;
            --card-light: #ffffff;
            --card-dark: #1f2937;
            --border-light: #e5e7eb;
            --border-dark: #374151;
            --shadow-light: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-dark: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark-mode header {
            border-bottom: 1px solid var(--border-dark);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            color: var(--text-light);
        }

        body.dark-mode .theme-toggle {
            color: var(--text-dark);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        .upload-container {
            width: 100%;
            max-width: 800px;
            border: 2px dashed var(--border-light);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: var(--card-light);
            box-shadow: var(--shadow-light);
            margin-bottom: 30px;
        }

        body.dark-mode .upload-container {
            border-color: var(--border-dark);
            background-color: var(--card-dark);
            box-shadow: var(--shadow-dark);
        }

        .upload-container.highlight {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.1);
        }

        body.dark-mode .upload-container.highlight {
            background-color: rgba(79, 70, 229, 0.2);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .upload-text {
            margin-bottom: 16px;
            font-size: 18px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: var(--primary-hover);
        }

        .progress-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 8px;
            width: 100%;
            background-color: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        body.dark-mode .progress-bar {
            background-color: var(--border-dark);
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .result-container {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            display: none;
        }

        .comparison-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            background-color: #f5f5f5;
        }

        body.dark-mode .comparison-container {
            box-shadow: var(--shadow-dark);
            background-color: #1a1a1a;
        }

        .image-comparison {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image-original {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-processed {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        .slider-container {
            position: absolute;
            width: 4px;
            height: 100%;
            left: 50%;
            top: 0;
            cursor: ew-resize;
            z-index: 2;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        .slider-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            top: 50%;
            left: -8px;
            transform: translateY(-50%);
        }

        .label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 3;
        }

        .label-left {
            bottom: 10px;
            left: 10px;
        }

        .label-right {
            bottom: 10px;
            right: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: var(--primary-hover);
        }

        .new-upload-btn {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-light);
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark-mode .new-upload-btn {
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .new-upload-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .new-upload-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            color: #6b7280;
            font-size: 14px;
            border-top: 1px solid var(--border-light);
        }

        body.dark-mode footer {
            border-top: 1px solid var(--border-dark);
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .upload-container {
                padding: 30px 20px;
            }
            
            .comparison-container {
                height: 400px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .download-btn, .new-upload-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">BackgroundRemover</div>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">üåô</span> <span id="themeText">Dark Mode</span>
            </button>
        </header>

        <div class="main-content">
            <div class="upload-container" id="uploadContainer">
                <div class="upload-icon">üñºÔ∏è</div>
                <h2 class="upload-text">Drop your image here or click to browse</h2>
                <p class="upload-subtext">Supports JPG, PNG, and WEBP up to 10MB</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="upload-btn" id="uploadBtn">Upload File</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="comparison-container" id="comparisonContainer">
                    <div class="image-comparison">
                        <img class="image-original" id="originalImage" src="" alt="Original image">
                        <img class="image-processed" id="processedImage" src="" alt="Processed image">
                        <div class="slider-container" id="slider">
                            <div class="slider-handle"></div>
                        </div>
                        <div class="label label-left">Original</div>
                        <div class="label label-right">Background Removed</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="download-btn" id="downloadBtn">
                        <span>‚Üì</span> Download Image
                    </button>
                    <button class="new-upload-btn" id="newUploadBtn">New Image</button>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2023 BackgroundRemover. All rights reserved.
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');

        // Check for saved theme preference or use preferred scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
            body.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeText.textContent = 'Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // File upload functionality
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const resultContainer = document.getElementById('resultContainer');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const newUploadBtn = document.getElementById('newUploadBtn');
        const comparisonContainer = document.getElementById('comparisonContainer');
        const slider = document.getElementById('slider');

        // API Configuration
        const API_KEY = 'KrsfABVxwKkbVy2NWvKmXpNX';
        const API_URL = 'https://api.remove.bg/v1.0/removebg';

        // Open file dialog when upload button is clicked
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Open file dialog when container is clicked
        uploadContainer.addEventListener('click', (e) => {
            if (e.target === uploadContainer) {
                fileInput.click();
            }
        });

        // Highlight drop area when file is dragged over it
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadContainer.classList.add('highlight');
        }

        function unhighlight() {
            uploadContainer.classList.remove('highlight');
        }

        // Handle dropped files
        uploadContainer.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                handleFiles(files);
            }
        }

        // Handle selected files
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFiles(e.target.files);
            }
        });

        function handleFiles(files) {
            const file = files[0];
            if (!file.type.match('image.*')) {
                alert('Please select an image file (JPG, PNG, WEBP)');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('File size exceeds 10MB limit');
                return;
            }
            
            processImage(file);
        }

        async function processImage(file) {
            // Show progress container
            progressContainer.style.display = 'block';
            uploadContainer.style.display = 'none';
            
            // Update progress bar
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 80) {
                    progressBar.style.width = progress + '%';
                }
            }, 200);
            
            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY
                    },
                    body: formData
                });
                
                clearInterval(interval);
                
                if (response.ok) {
                    progressBar.style.width = '100%';
                    
                    // Create blob from response
                    const blob = await response.blob();
                    const processedImageUrl = URL.createObjectURL(blob);
                    
                    // Set original image
                    const originalImageUrl = URL.createObjectURL(file);
                    originalImage.src = originalImageUrl;
                    
                    // Set processed image
                    processedImage.src = processedImageUrl;
                    
                    // Store the processed image for download
                    processedImage.dataset.url = processedImageUrl;
                    
                    // Wait for images to load
                    Promise.all([
                        new Promise(resolve => {
                            if (originalImage.complete && originalImage.naturalWidth !== 0) {
                                resolve();
                            } else {
                                originalImage.onload = resolve;
                            }
                        }),
                        new Promise(resolve => {
                            if (processedImage.complete && processedImage.naturalWidth !== 0) {
                                resolve();
                            } else {
                                processedImage.onload = resolve;
                            }
                        })
                    ]).then(() => {
                        // Show result container
                        resultContainer.style.display = 'block';
                        
                        // Initialize slider
                        initSlider();
                    });
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error || 'Failed to remove background'}`);
                    uploadContainer.style.display = 'block';
                    progressContainer.style.display = 'none';
                }
            } catch (error) {
                clearInterval(interval);
                progressBar.style.width = '100%';
                alert(`Error: ${error.message || 'Failed to connect to the service'}`);
                uploadContainer.style.display = 'block';
                progressContainer.style.display = 'none';
            }
        }

        // Initialize slider for image comparison
        function initSlider() {
            let isDragging = false;
            let container = comparisonContainer;
            
            // Set initial position
            updateSliderPosition(container.offsetWidth / 2);

            // Mouse events
            slider.addEventListener('mousedown', function(e) {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const containerRect = container.getBoundingClientRect();
                const x = e.clientX - containerRect.left;
                
                updateSliderPosition(x);
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            // Touch events for mobile
            slider.addEventListener('touchstart', function(e) {
                isDragging = true;
                e.preventDefault();
            });

            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const containerRect = container.getBoundingClientRect();
                const x = e.touches[0].clientX - containerRect.left;
                
                updateSliderPosition(x);
                e.preventDefault();
            });

            document.addEventListener('touchend', function() {
                isDragging = false;
            });
        }

        function updateSliderPosition(x) {
            const containerWidth = comparisonContainer.offsetWidth;
            
            // Constrain position between 5% and 95% of container width
            const minX = containerWidth * 0.05;
            const maxX = containerWidth * 0.95;
            
            if (x < minX) x = minX;
            if (x > maxX) x = maxX;
            
            // Update slider position
            slider.style.left = x + 'px';
            
            // Update processed image width
            processedImage.style.width = x + 'px';
        }

        // Download processed image
        downloadBtn.addEventListener('click', () => {
            const imageUrl = processedImage.dataset.url;
            if (!imageUrl) return;
            
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = 'background-removed.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Reset to upload state
        newUploadBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            progressContainer.style.display = 'none';
            uploadContainer.style.display = 'block';
            
            // Reset file input
            fileInput.value = '';
            
            // Revoke object URLs
            if (originalImage.src) URL.revokeObjectURL(originalImage.src);
            if (processedImage.dataset.url) URL.revokeObjectURL(processedImage.dataset.url);
        });
    </script>
</body>
</html>
